<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="music.css">
    <script src="https://kit.fontawesome.com/b7c81bfbe4.js" crossorigin="anonymous"></script>
    <title>Music App Concept</title>
</head>
<body>
    <div class="background">
        <img src="covers/1 g.jpeg" alt="bg-img">
    </div>
    <div class="container">
        <div class="player-img">
            <img src="covers/1 g.jpeg" class="active"
            id="cover">
        </div>

        <h2 id="music-title"></h2>
        <h3 id="music-artist"></h3>

        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div class="player-controls">
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>

            
        </div>
    </div>
      
    

    
    <script src="index.js"></script>
</body>
</html>
